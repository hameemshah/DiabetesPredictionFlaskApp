{% extends "base.html" %} {% block content %}
    <div class="container mt-5 text-light">
        <h1>Diabetes Prediction Form</h1>
        <form id="predictionForm" action="{{ url_for('test') }}" method="POST">
            <div class="row">
                <div class="col">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" placeholder="{{ current_user.name }}" disabled>
                </div>
            <div class="col">
                <label for="Pregnancies">Number of Pregnancies:</label>
                <input type="number" class="form-control" id="Pregnancies" name="Pregnancies" min="0" required>
            </div>
            <div class="col">
                <label for="Glucose">Glucose Level:</label>
                <input type="number" class="form-control" id="Glucose" name="Glucose" min="0" step="0.1" required>
            </div>
            </div>
            <div class="row">
            <div class="col">
                <label for="BloodPressure">Blood Pressure (mm Hg):</label>
                <input type="number" class="form-control" id="BloodPressure" name="BloodPressure" min="0" step="0.1" required>
            </div>   
            <div class="col">
                <label for="SkinThickness">Skin Thickness (mm):</label>
                <input type="number" class="form-control" id="SkinThickness" name="SkinThickness" min="0" step="0.1" required>
            </div>
            <div class="col">
                <label for="Insulin">Insulin Level (Î¼U/ml):</label>
                <input type="number" class="form-control" id="Insulin" name="Insulin" min="0" step="0.1" required>
            </div>
            </div>
            <div class="row">
            <div class="col">
                <label for="BMI">BMI:</label>
                <input type="number" class="form-control" id="BMI" name="BMI" min="0" step="0.1" required>
            </div>
            <div class="col">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" min="0" step="0.001" required>
            </div>
            <div class="col">
                <label for="Age">Age:</label>
                <input type="number" class="form-control" id="Age" name="Age" min="0" required>
            </div>
            </div>
            <button type="submit" class="btn btn-primary btn-large btn-block">Submit</button>
        </form>
    </div>
{% endblock %}
